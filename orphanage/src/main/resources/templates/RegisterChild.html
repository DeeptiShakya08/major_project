@import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap'); 

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'poppins', sans-serif;
}
section {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    background: url("/images/heart.jpg") no-repeat; 
    background-size: cover;
    background-position: center;
    background-color: transparent;
    /* animation: animateBg 5s linear infinite;  */
}


.Donation-box {
    position: relative;
    width: 400px;
    height: 650px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .5);
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(15px);
}

h2 {
    font-size: 2em;
    color:black;
    text-align: center;

}

.input-box {
    position: relative;
    width: 310px;
    margin: 30px 0;
    border-bottom: 2px solid black;

}

.input-box label {
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    font-size: 1em;
    color: black;
    pointer-events: none;
    transition: .5s;
}

.input-box input:focus~label,
.input-box input:valid~label {
    top: -5px;
}

.input-box input {
    width: 100%;
    height: 50px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    color:black;
    padding: 0 35px 0 5px;
}

.input-box .icon {
    position: absolute;
    right: 8px;
    color:black;
    font-size: 1.2em;
    line-height: 57px;

}
button {
    width: 100%;
    height: 40px;
    background: black;
    border: none;
    outline: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1em;
    color:#fff;
    font-weight: 500;

}

.para{
    font-size: 1em;
    font-weight: 600;
    color:black;
    text-align: center;    
} 

@media(max-width:400px) {
    .donation-box {
        width: 100%;
        height: 100vh;
        border: none;
        border-radius: 0;

    }

    .input-box {
        width: 290px;
    }
}
</style>
